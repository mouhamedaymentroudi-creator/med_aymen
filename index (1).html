<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start 2026 with AYMEN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Distinctive color palette - Amber sunrise meets ocean depth */
            --primary-gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #fbb034 50%, #ec4899 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --dark-bg: #0a0e27;
            --darker-bg: #050816;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.75);
            --accent-coral: #ff6b35;
            --accent-purple: #667eea;
            --accent-pink: #ec4899;
            --shadow-glow: 0 8px 32px rgba(255, 107, 53, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated gradient background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1447 25%, #2d1b69 50%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating orbs for visual interest */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--accent-coral);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: var(--accent-purple);
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: var(--accent-pink);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        /* Container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Page sections */
        .page {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .page.active {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glass-morphism card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 
                        0 0 80px rgba(255, 107, 53, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4), 
                        0 0 100px rgba(255, 107, 53, 0.2);
        }

        /* Typography */
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.75rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-coral);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1),
                        0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            color: var(--accent-coral);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1.125rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Syne', sans-serif;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Greeting page specific styles */
        .greeting-card {
            text-align: center;
            max-width: 600px;
        }

        .greeting-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 1rem;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .greeting-text {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 1rem;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .question {
            font-family: 'Syne', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            font-weight: 700;
            margin: 2.5rem 0;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.3;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-coral);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent-coral);
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Error message */
        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            animation: shake 0.3s ease;
        }

        .error-message.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Decorative elements */
        .floating-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.15;
            animation: floatIcon 8s ease-in-out infinite;
        }

        .icon-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .icon-2 {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .icon-3 {
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }

        .icon-4 {
            bottom: 20%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .glass-card {
                padding: 2rem 1.5rem;
                border-radius: 24px;
            }

            .orb {
                filter: blur(60px);
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 1.5rem 1.25rem;
            }

            .button-group {
                gap: 0.75rem;
            }
        }

        /* Accessibility */
        .btn:focus-visible,
        input:focus-visible {
            outline: 3px solid var(--accent-coral);
            outline-offset: 2px;
        }

        /* Success celebration */
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
        }

        .celebration.active {
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="background-animation"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Decorative floating icons -->
    <div class="floating-icon icon-1">‚ú®</div>
    <div class="floating-icon icon-2">üöÄ</div>
    <div class="floating-icon icon-3">üí´</div>
    <div class="floating-icon icon-4">‚≠ê</div>

    <!-- Celebration emoji -->
    <div class="celebration" id="celebration">üéâ</div>

    <div class="container">
        <!-- Page 1: Login -->
        <div class="page active" id="loginPage">
            <div class="glass-card">
                <h1>Welcome</h1>
                <p class="subtitle">Enter your details to begin your journey</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="firstName" 
                            placeholder="Enter your first name"
                            aria-label="First Name"
                            required
                        >
                        <div class="error-message" id="firstNameError">Please enter your first name</div>
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="lastName" 
                            placeholder="Enter your last name"
                            aria-label="Last Name"
                            required
                        >
                        <div class="error-message" id="lastNameError">Please enter your last name</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        Continue
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Page 2: Greeting -->
        <div class="page" id="greetingPage">
            <div class="glass-card greeting-card">
                <p class="greeting-text">üëã</p>
                <h1 class="greeting-title" id="greetingTitle">Hello!</h1>
                
                <p class="question">
                    Would you like to start<br>2026 with AYMEN?
                </p>
                
                <div class="button-group">
                    <button class="btn btn-primary" id="yesBtn">
                        ‚ú® Yes, Let's Go!
                    </button>
                    <button class="btn btn-secondary" id="maybeBtn">
                        Maybe Later
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const greetingPage = document.getElementById('greetingPage');
        const loginForm = document.getElementById('loginForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const firstNameError = document.getElementById('firstNameError');
        const lastNameError = document.getElementById('lastNameError');
        const loading = document.getElementById('loading');
        const greetingTitle = document.getElementById('greetingTitle');
        const yesBtn = document.getElementById('yesBtn');
        const maybeBtn = document.getElementById('maybeBtn');
        const celebration = document.getElementById('celebration');

        // Form validation and submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            
            // Reset error states
            firstNameError.classList.remove('active');
            lastNameError.classList.remove('active');
            firstNameInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            lastNameInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            
            let isValid = true;
            
            // Validate first name
            if (!firstName) {
                firstNameError.classList.add('active');
                firstNameInput.style.borderColor = '#ff6b6b';
                isValid = false;
            }
            
            // Validate last name
            if (!lastName) {
                lastNameError.classList.add('active');
                lastNameInput.style.borderColor = '#ff6b6b';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading animation
            loginForm.style.display = 'none';
            loading.classList.add('active');
            
            // Simulate loading and transition
            setTimeout(() => {
                // Store user data
                localStorage.setItem('userFirstName', firstName);
                localStorage.setItem('userLastName', lastName);
                
                // Update greeting
                greetingTitle.textContent = `Hello ${firstName} ${lastName}!`;
                
                // Transition to greeting page
                loginPage.classList.remove('active');
                greetingPage.classList.add('active');
                
                // Reset form for potential future use
                loginForm.style.display = 'block';
                loading.classList.remove('active');
                loginForm.reset();
            }, 1200);
        });

        // Yes button - Trigger confetti
        yesBtn.addEventListener('click', () => {
            // Show celebration emoji
            celebration.classList.add('active');
            setTimeout(() => celebration.classList.remove('active'), 1000);
            
            // Create confetti
            createConfetti();
            
            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            // Could redirect or show additional content here
            setTimeout(() => {
                alert('üéâ Awesome! Get ready for an amazing 2026 with AYMEN! üöÄ');
            }, 500);
        });

        // Maybe Later button
        maybeBtn.addEventListener('click', () => {
            const response = confirm('Are you sure? This could be the start of something amazing! üåü');
            if (!response) {
                // User clicked cancel, trigger yes action
                yesBtn.click();
            } else {
                alert('No worries! The opportunity will be here when you\'re ready. üí´');
            }
        });

        // Confetti creation function
        function createConfetti() {
            const colors = ['#ff6b35', '#f7931e', '#fbb034', '#ec4899', '#667eea', '#764ba2'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -10 + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.opacity = Math.random() * 0.7 + 0.3;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    document.body.appendChild(confetti);
                    
                    const duration = Math.random() * 3 + 2;
                    confetti.style.animation = `confetti-fall ${duration}s linear forwards`;
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, duration * 1000);
                }, i * 15);
            }
        }

        // Keyboard navigation enhancement
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'INPUT') {
                if (greetingPage.classList.contains('active')) {
                    yesBtn.click();
                }
            }
        });

        // Check if user data exists on load
        window.addEventListener('load', () => {
            const firstName = localStorage.getItem('userFirstName');
            const lastName = localStorage.getItem('userLastName');
            
            if (firstName && lastName) {
                // Optionally, could auto-navigate to greeting page
                // For now, just log that we have data
                console.log('Welcome back!', firstName, lastName);
            }
        });

        // Add subtle parallax effect to orbs on mouse move
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.orb');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 10;
                const xMove = (x - 0.5) * speed;
                const yMove = (y - 0.5) * speed;
                orb.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });

        // Input animation enhancements
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
